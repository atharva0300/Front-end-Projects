<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content = "width=device-width , initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
            <title>Custom Video Player</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
            <link rel="stylesheet" href ="css/progress.css">
            <link rel="stylesheet" href="css/style.css">
        </head>

        <body>
            <div id="container">
            <h1>Custom Video Player</h1>
            <video src="video/Madara.mp4" id="video" class="screen" poster="img/madara.jpg"></video>
            <div class="controls">
                <button class="btn" id="play">
                    <i class="fa fa-play fa-2x"></i>
                </button>
                <button class="btn" id="stop">
                    <i class="fa fa-stop fa-2x"></i>
                </button>
                <input type="range" id="progress" min="0" max="100" value ="0"/>
                <span class="timestamp" id="timestamp">00:00</span>
            </div>
        </div>
            <footer>
                <div class="creator-name">
                <p id="name">Created by : Atharva Pingale</p>
                </div>
                <i class="fa fa-github fa-3x"></i>
                <a id="link" href="https://github.com/atharva0300">Github</a>
            </footer>
            <p id="love">with<i class="fa fa-heart fa-2x"></i></p>
            <script src="./script.js"></script>
        </body>
    </html>
</DOCTYPE>
