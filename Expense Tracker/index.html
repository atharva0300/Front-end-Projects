<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content = "width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <title>Expense Tracker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">Rs.0.00</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+Rs.0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-Rs.0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash<span>-Rs.100</span><button class="delete-btn">x</button></li> -->
        </ul>
        
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount<br>(negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount..."/>
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>
    <footer>
        <div id="container1">
            <p id="name">Created by : Atharva Pingale</p>
        </div>
        <div id="container2">
            <p id="love">with <i class="fa fa-heart fa-1x"></i></p>

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
